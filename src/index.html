	<!-- Aqui se encuentra la ventana emergente de login -->
	<div class="modal" id="login" data-close-target=".modal">
		<div class="modal-dialog">
			<div class="modal-content" id="login-content">
				<div class="modal-header">
					<h4 class="modal-title">Inicio de sesión</h4>
					<button type="button" class="close" onclick="hideLogin()">&times;</button>
				</div>

				<div class="modal-body m-5 mb-2 mt-2">
					<form action="/login" method="POST" id="loginForm">
					  <div class="form-group">
						<label for="username">Usuario:</label>
						<input type="text" class="form-control" id="username" name="username" required>
					  </div>
					  
					  <div class="form-group">
						<label for="password">Contraseña:</label>
						<input type="password" class="form-control" id="password" name="password" required><br>
					  </div>

					  <div class="text-center">
						<button type="submit" class="btn btn-primary">Iniciar sesión</button>
						<button class="btn btn-secondary" onclick="showSignUp()">Registrarse</button>
					  </div>
					</form>

					<div class="text-center m-2">
						<a href="#">¿Has olvidado tu contraseña?</a>
					</div>
					<div class="text-center" id="errorLogin">Usuario o contraseña no válida.</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" onclick="hideLogin()">Cerrar</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Aqui se encuentra la ventana emergente de registro -->

	<div class="modal" id="signUp" data-close-target=".modal">
		<div class="modal-dialog">
			<div class="modal-content" id="signUp-content">
				<div class="modal-header">
					<h4 class="modal-title">Registrarse</h4>
					<button type="button" class="close" onclick="hideSignUp()">&times;</button>
				</div>

				<div class="modal-body m-5 mb-2 mt-2">
					<form action="/signUp" method="POST" id="signUpForm">
					  <div class="form-group">
						<label for="newUsername">Nombre:</label>
						<input type="text" class="form-control" id="newUsername" name="newUsername" required>
					  </div>
					  
					  <div class="form-group">
						<label for="apellidos">Apellidos:</label>
						<input type="text" class="form-control" id="apellidos" name="apellidos" required><br>
					  </div>

					  <div class="form-group">
						<label for="email">Correo:</label>
						<input type="email" class="form-control" id="email" name="email" required><br>
					  </div>

					  <div class="form-group">
						<label for="newPassword">Contraseña:</label>
						<input type="password" class="form-control" id="newPassword" name="newPassword" required><br>
					  </div>

					  <div class="text-center invalid-feedback m-2" id="errorSignUp"></div>
					  <div class="text-center">
						<button class="btn btn-secondary">Registrarse</button>
					  </div>
					  
					</form>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" onclick="hideSignUp()">Cerrar</button>
				</div>
			</div>
		</div>
	</div>
