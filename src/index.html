	<!-- Aqui se encuentra la ventana emergente de login -->
	<div class="modal" id="login">
		<div class="modal-dialog">
			<div class="modal-content" id="login-content">
				<div class="modal-header">
					<h4 class="modal-title">Inicio de sesión</h4>
					<button type="button" class="close" onclick="hideLogin()">&times;</button>
				</div>

				<div class="modal-body m-5">
					<form>
					  <div class="form-group">
						<label for="username">Usuario:</label>
						<input type="text" class="form-control" id="username" name="username" required>
					  </div>
					  
					  <div class="form-group">
						<label for="password">Contraseña:</label>
						<input type="password" class="form-control" id="password" name="password" required><br>
					  </div>

					  <div class="text-center">
						<button type="submit" class="btn btn-primary">Iniciar sesión</button>
						<button class="btn btn-secondary">Registrarse</button>
					  </div>
					</form>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" onclick="hideLogin()">Cerrar</button>
				</div>
			</div>
		</div>
	</div>
